<div class="container-fluid p-0 m-0 min-vh-100 rick-morty-bg">
    <div class="portal-pattern"></div>

    <div class="w-100 p-5">
        <div class="row justify-content-center mt-5 g-4">
            <div routerLink="/details/{{ character.id }}" *ngFor="let character of filteredCharacters"
                class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5 d-flex justify-content-center">
                <div class="trading-card">
                    <div class="card-face card-front">
                        <div class="character-portrait">
                            <img [src]="character.image" class="character-img" alt="{{ character.name }}" />
                            <div class="character-badge" [ngClass]="{
                  alive: character.status === 'Alive',
                  dead: character.status === 'Dead',
                  unknown: character.status === 'unknown'
                }">
                                {{ character.status }}
                            </div>
                        </div>
                        <div class="card-details">
                            <h3 class="character-name">{{ character.name }}</h3>
                            <div class="character-meta">
                                <span class="species">{{ character.species }}</span>
                                <span class="origin">{{ character.origin.name }}</span>
                            </div>
                            <div class="episode-count">
                                <i class="fas fa-tv"></i>
                                {{ character.episode.length }} episódios
                            </div>
                        </div>
                        <div class="card-corners">
                            <div class="corner top-left"></div>
                            <div class="corner top-right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="corner bottom-right"></div>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-back-design">
                            <svg class="portal-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                                <path fill="none" stroke="#00ff9f" stroke-width="0.5"
                                    d="M20,50 Q50,20 80,50 Q50,80 20,50 Z" />
                                <path fill="none" stroke="#81d4fa" stroke-width="0.3"
                                    d="M30,50 Q50,30 70,50 Q50,70 30,50 Z" />
                                <circle cx="50" cy="50" r="15" fill="none" stroke="#ffeb3b" stroke-width="0.2" />
                            </svg>
                            <div class="back-content">
                                <div class="card-logo">
                                    <span>R&M</span>
                                    <span>UNIVERSE</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="loading" class="text-center loading-container">
            <div class="dimension-loader">
                <div class="portal-ring outer"></div>
                <div class="portal-ring middle"></div>
                <div class="portal-ring inner"></div>
                <p>Procurando dimensões...</p>
            </div>
        </div>

        <div *ngIf="finished" class="text-center finished-container">
            <div class="completed-portal">
                <div class="portal-core"></div>
            </div>
            <p>Você explorou todas as dimesões</p>
        </div>
    </div>
</div>
