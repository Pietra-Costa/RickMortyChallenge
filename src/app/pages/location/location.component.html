        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ location.name }}</h5>
                <p class="card-text">
                    <strong>Tipo:</strong> {{ location.type }} <br />
                    <strong>Dimens√£o:</strong> {{ location.dimension }}
                </p>
            </div>
        </div>
    </div>
</div>
