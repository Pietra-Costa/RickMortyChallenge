                <li class="nav-item" *ngIf="username">
                    <a class="nav-link d-flex align-items-center py-2" routerLink="/profile" routerLinkActive="active">
                        <i class="fas fa-user menu-icon"></i>

            <div class="sidebar-footer mt-auto p-3" *ngIf="username">
                <button class="btn btn-sm btn-portal w-100 d-flex align-items-center justify-content-center"

                    <i class="fas fa-sign-out-alt"></i>
                    <span class="logout-text ms-2">Sair</span>
